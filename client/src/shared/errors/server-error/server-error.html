<div class=" card bg-base-100 mx-auto flex gap-3 max-w-4xl flex-col items-center rounded-xl shadow-xl mt-20 p-3 ">
  <div class="text-error  size-20">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"
      className="size-12 w-12 h-12 ">
      <path strokeLinecap="round" strokeLinejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
    </svg>
  </div>


  <h1 class="card-title text-center text-4xl font-bold ">500 Not Found</h1>
  <p class="card-body text-center text-xl ">See the details below</p>
  <button class="btn btn-primary" (click)="toggleDetails()">Details</button>

  @if (showDetails()) {
  <div class="card-body text-center text-xl ">
    <h2 class="card-title text-red-300 text-center text-4xl font-bold ">{{error?.detail}}</h2>
  </div>
  }


</div>
