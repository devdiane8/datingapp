<div class="flex justify-center gap-4 items-center pt-20">

  <button class="btn btn-neutral" (click)="get404Error()">Test 404 Error</button>
  <button class="btn btn-accent" (click)="get500Error()">Test 500 Error</button>
  <button class="btn btn-primary" (click)="get400Error()">Test 400 Error</button>
  <button class="btn btn-secondary" (click)="get400ValidationError()">Test 400 Validation Error</button>
</div>
@if (validationError().length ) {
<div class="flex justify-center gap-4 items-center pt-20">
  <ul>
    @for (error of validationError(); track $index) {
    <li>{{error}}</li>
    }
  </ul>



</div>
}
