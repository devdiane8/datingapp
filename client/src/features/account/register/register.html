<div class=" card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg ">
  <div class="card-title justify-center text-center text-3xl text-primary">
    Sign Up
  </div>
  <div class="card-body w-full">

    <form #refisterForm="ngForm" action="" class="flex flex-col gap-4 w-full " (ngSubmit)="register()">

      <input type="text" class="input w-full" placeholder="Display Name" name="displayName"
        [(ngModel)]="creds.displayName" />
      <input type="text" class="input w-full" placeholder="Email" name="email" [(ngModel)]="creds.email" />
      <input type="password" class="input w-full" placeholder="Password" name="password" [(ngModel)]="creds.password" />
      <div class="flex gap-3 justify-center items-center">
        <button class="btn btn-primary btn-lg" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary btn-lg" type="submit">Register</button>

      </div>
    </form>

  </div>

</div>
